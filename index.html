<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .table {
        display: table;
        border-collapse: collapse;
        width: 100%;
    }

    .row {
        display: table-row;
        height: 30px;
    }

    .header {
        /*font-weight: bold;*/
        background-color: #EEE;
    }

    .cell {
        display: table-cell;
        padding: 5px;
        border: 1px solid #EEE;
    }

    .cell-resizable {
        resize: horizontal;
        overflow: auto;
    }
</style>
<body>
<div class="table">
    <div class="row header">
        <div class="cell cell-resizable">Column 1</div>
        <div class="cell cell-resizable">Column 2</div>
        <div class="cell cell-resizable">Column 3</div>
    </div>
    <div class="row">
        <div class="cell cell-resizable">Cell 1-1</div>
        <div class="cell cell-resizable">Cell 1-2</div>
        <div class="cell cell-resizable">Cell 1-3</div>
    </div>
    <div class="row">
        <div class="cell cell-resizable">Cell 2-1</div>
        <div class="cell cell-resizable">Cell 2-2</div>
        <div class="cell cell-resizable">Cell 2-3</div>
    </div>
</div>
</body>
</html>
